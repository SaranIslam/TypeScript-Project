<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI CALCULATOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background: lightblue;
        }

        h1 {
            text-decoration: underline;
            text-align: center;
        }

        .container {
            width: 60%;
            background: white;
            padding-top: 10px;
            padding-bottom: 10px;
            box-shadow: 5px 5px 10px;
        }

        .well {
            border-width: 5px;
            border-color: pink;
        }
    </style>

</head>

<body>
    <h1><strong>BMI CALCULATOR</strong></h1>
    <div class="container">
        <p>The Body Mass Index (BMI) Calculator can be used to calculate BMI value with the corresponding weight and
            height.</p>
        <div class="row">
            <div class="col-sm-6">
                <div class="well">
                    <h4>Weight = <input type="number" id="weight" placeholder="Enter weight in kg"></h4>
                    <h4>Height = <input type="number" id="height" placeholder="Enter height in cm"></h4>
                    <button onclick="BMI((document.getElementById('weight').value),(document.getElementById('height').value))" type="button" class="btn btn-success" style="position:relative; left:140px;">Calculate</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="well">
                    <div>
                        <h3 style="text-align:center"><b>Your BMI Result</b></h3>
                    </div>
                    <div>
                        <h5 id="result" style="text-align:center; font-size:20px;"></h5>
                    </div>
                    <div>
                        <h4 id="range" style="text-align:center; font-size:20px; font-weight:bold;"></h4>
                    </div>
                    
                </div>
            </div>
        </div>
        <img src="https://www.cdc.gov/healthyweight/images/assessing/bmi-adult-fb-600x315.jpg?_=07167" alt="BMI CHART" style="position:relative; left:150px">

    </div>
    <footer>""</footer>


   <script src="index.js"></script>
</body>

</html>
